<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>TO-DO LIST | JS-ODEV2</title>
  </head>
  <body>
    <div class="container-fluid bg-orange">
        <div class="row">
            <div class="offset-3 col-6  text-center my-4 px-5">
                <img class="bg-white" src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" alt="kodluyoruz logo">
                <h1 class="text-white my-3">Yapılacaklar Listesi</h1>
                <div class="input-group my-3">
                    <input id="task" type="text" class="form-control" placeholder="Bugün ne yapacaksın?" aria-label="Recipient's username" aria-describedby="ekleBtn">
                    <button class="btn bg-grey-light px-5" type="button" id="ekleBtn">Ekle</button>
                  </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid ">
        <div class="row">
            <div class="offset-3 col-6">
                <ul id="list"></ul>
            </div>
        </div>
    </div>

    <div style="position:absolute; top:0; right:0"  class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
          Ekleme başarılı!
         </div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    <div style="position:absolute; top:0; right:0"  class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
          Boş ekleme yapılamaz!
         </div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
